<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rock Paper Scissors Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
</head>
<body>
    <center>
        <form action="/process" method="post">
            <img src="/static/rock.jpeg" alt=" ">
            <label for="pick">Pick One:</label>
            <select class="form-control" class="choice" name="choice">
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissor</option>
            </select>
            <button class="btn btn-primary" value="submit">Go</button> 
            {% if pharse == "show" %}
            <p>You picked {{ session['user_choice'] }}</p>
            <p>Computer picked {{ session['computer_choice'] }}</p>
            <p>You {{ session['user_result'] }} !</p>
            <table>
                <tr>
                    <th>Status</th>
                    <th>Count</th>
                </tr>
                <tr>
                    <td> Wins</td>
                    <td> {{ session['user_wins'] }} </td>
                </tr>
                <tr>
                    <td> Losses</td>
                    <td> {{ session['user_losses'] }} </td>
                </tr>
                <tr>
                    <td> Ties</td>
                    <td> {{ session['user_ties'] }}</td>
                </tr>
            </table>
            {% endif %}
        </form> 
    </center>
</body>
</html>
