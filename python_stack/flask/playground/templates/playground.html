
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Playground</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body { 
            padding: 40px 60px 40px 60px;
            text-align: justify;
        }
        h1 {
            text-align: center;
            font-size: 50px;
        }
        .blue_blocks { 
            background-color:var(--color);
            display: inline-block;
            margin: 15px;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1> Welcome!</h1>
    {% for x in range(0,times): %}
        <div class='blue_blocks' style='--color: {{ color }}'> </div> 
    {% endfor %}
</body>
</html>
