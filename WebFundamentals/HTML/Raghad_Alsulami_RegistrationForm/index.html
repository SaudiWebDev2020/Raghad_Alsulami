<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Registration Form</title>
    </head>
    <body>
        <h1> My Registration Form</h1>
        <label for="first_name">First Name:</label> 
        <input type="text" id="first_name" name="first_name"> </br> </br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"> </br> </br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> </br> </br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"> </br> </br>

        <label for="pw_confirm">PW Confirm:</label>
        <input type="text" id="pw_confirm" name="pw_confirm"> </br> </br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"> </br> </br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other"> </br> </br>

        <label for="description">A short description about yourself:</label> </br> </br>
        <textarea id="description" name="description" rows="6" cols="25"></textarea> </br> </br>

        <label for="languages">Favorite Language:</label> 
        <select id="languages" name="languages">
            <option value="arabic">Arabic</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
        </select> </br> </br>

        <input type="submit" value="Submit"> </br> </br>
    </body>
</html>
